<!-- homepage -->
<!DOCTYPE html>
<html lang="en">
    <head id="head">
        <!-- add metadata -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="robots" content="noindex, nofollow">
        <meta name="description" content="HTML Final Project">
        <title>Tamagotchi</title>
        <!-- Google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
        <!-- CSS -->
        <link rel="stylesheet" href="./css/style.css">
        <!-- add jQuery CDN -->
        <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
        <!-- add JS/JQ file -->
        <script type="text/javascript" src="./js/custom-js.js"></script>
    </head>
    <body>
        <header id="header"></header>
        <section class="home-masthead">
            <!-- img from tamagotchi-official.com/gb/series/original -->
            <img src="./img/tamagotchi.jpg" alt="tamagotchi image">
        </section>
        <main>
            <section>
                <h1>What is Tamagotchi?</h1>
                <p>According to Bandai, the name is a portmanteau combining the two Japanese words tamago (たまご), which means "egg", and uotchi (ウオッチ) "watch".</p>
            </section>
            <!-- characters section w images -->
            <section class="characters">
                <img src="./img/tamagotchi-charas.png" alt="tamagotchi characters">
            </section>
            <!-- display video -->
            <section class="video">

            </section>
        </main>
        <footer id="footer"></footer>
    </body>
</html>
