<!-- contact page -->
<!DOCTYPE html>
<html lang="en">
    <head id="head">
        <meta name="description" content="Contact Page">
        <title>Contact</title>
        <!-- CSS -->
        <link rel="stylesheet" href="./css/style.css">
        <!-- add jQuery CDN -->
        <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
        <!-- add JS/JQ file -->
        <script type="text/javascript" src="./js/custom-js.js"></script>
    </head>
    <body>
        <header id="header"></header>
        <main>
            <form>
                <h1>CONTACT US</h1>
                <!-- first name, last name, email, phone num, "Your message" -->
                <form action="processingFile" method="post">
                    <p><input type="text" name="name" placeholder="First Name"></p>
                    <p><input type="text" name="name" placeholder="Last Name"></p>
                    <p><input type="email" name="email" placeholder="Email"></p>
                    <p><textarea placeholder="Your message:"></textarea></p>
                    <input type="submit" value="Submit Form">
                  </form>
            </form>
        </main>
        <footer id="footer"></footer>
    </body>
</html>
