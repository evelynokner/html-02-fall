<!-- contact page -->
<!DOCTYPE html>
<html lang="en">
    <head id="head">
        <!-- add metadata -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="robots" content="noindex, nofollow">
        <meta name="description" content="Contact Page">
        <title>Contact</title>
        <!-- Google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
        <!-- CSS -->
        <link rel="stylesheet" href="./css/style.css">
        <!-- add jQuery CDN -->
        <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
        <!-- add JS/JQ file -->
        <script type="text/javascript" src="./js/custom-js.js"></script>
    </head>
    <body>
        <header id="header"></header>
        <main>
            <!-- bandai.com/contact for reference -->
            <section class="contact-info">
                <h1>CONTACT US</h1>
                <p>Phone: (877) 980.6221</p>
                <p>Email: customerservice@bntca.com</p>
            </section>
            <form class="contact-form">
                <h2>Contact Form</h2>
                <h4>Use this form to contact us about your inquiries.</h4>
                <!-- first name, last name, email, phone num, "Your message" -->
                <form action="processingFile" method="post">
                    <p><label for="name">Your Name:</label></p>
                    <p><input type="text" name="name" placeholder="John Doe"></p>
                    <p><label for="email">Your Email:</label></p>
                    <p><input type="email" name="email" placeholder="johndoe@email.com"></p>
                    <p><label for="phone">Your Phone Number:</label></p>
                    <p><input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="(123) 456-7891"></p>
                    <p><textarea placeholder="Your message..."></textarea></p>
                    <input type="submit" value="Send Message">
            </form>
        </main>
        <footer id="footer"></footer>
    </body>
</html>
