<!-- contact page -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- add metadata -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="robots" content="noindex, nofollow">
        <meta name="description" content="Contact Page">
        <title>Contact</title>
        <!-- Google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
        <!-- CSS -->
        <link rel="stylesheet" href="./css/style.css">
        <!-- add jQuery CDN -->
        <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
        <!-- add JS/JQ file -->
        <script type="text/javascript" src="./js/custom-js.js"></script>
    </head>
    <body>
        <!-- applied with jQuery -->
        <header id="header"></header>
        <main>
            <!-- company logo -->
            <div class="bandai-logo-container">
                <img src="./img//logos/bandai-namco-logo.png" alt="bandai namco logo">
            </div>
            <hr class="line">
            <div class="contact-info">
                <!-- bandai.com/contact for reference -->
                <h1>CONTACT US</h1>
                <p>Phone: (877) 980.6221</p>
                <p>Email: customerservice@bntca.com</p>
            </div>
            <!-- line to visually break up content -->
            
            <section class="contact-form">
                <h2>Contact Form</h2>
                <h4>Fill out the form to contact us about your inquiries.</h4>
                <!-- first name, last name, email, phone num, "Your message" -->
                <form action="processingFile" method="post">
                    <p><label for="name">Your Name:</label></p>
                    <p><input type="text" id="name" placeholder="Conner Kent" required></p>
                    <p><label for="email">Your Email:</label></p>
                    <p><input type="email" id="email" placeholder="connerkent@email.com" required></p>
                    <p><label for="phone">Your Phone Number:</label></p>
                    <p><input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="(123) 456-7891"></p>
                    <p><textarea placeholder="Your message..." required></textarea></p>
                    <div class="submit-btn">
                        <input type="submit" value="Send Message">
                    </div>
                </form>
            </section>
        </main>
        <!-- applied with jQuery -->
        <footer id="footer"></footer>
    </body>
</html>
