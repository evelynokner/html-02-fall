<!doctype html> 
<!-- when creating the first page of our website we always name it index --> 
<html lang="en">
    <!-- the lang atribute delcares the default language -->
    <head>
        <!-- this meta tag defines our character set -->
        <meta charset="utf-8">
        <!-- this meta tag detects what size the device is -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- this meta tag describes the page -->
        <meta name="description" content="this is the code for week 1"> 
            <!-- content shows what is visible to users (e.g. google search) -->
        <!-- this meta tag determines if the website can be found via search engine -->
        <meta name="robots" content="noindex, unfollow">
        <!-- this is the title of the document -->
        <title>Week 1 | HTML Building Blocks</title>
    </head>
    <!-- an html doc should only have 1 body element -->
    <body>
        <h1>Main Heading</h1>
        <h2>Sub Heading</h2>
        <!-- shortcut: <p>lorem(#) tab -->
        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Veritatis, illum.</p>
        <!-- ordered list -->
        <ol>
            <!-- list item -->
            <li>item 1</li>
            <li>item 2</li>
        </ol>
        <!-- unordered list -->
        <ul>
            <li>item 3</li>
            <li>item 4</li>
        </ul>
        <blockquote cite="www.source.ca">Lorem ipsum dolor, sit amet consectetur adipisicing elit. 
            Asperiores, quisquam?</blockquote>
        <table>
            <thead> <!-- table head -->
                <tr> <!-- table row -->
                    <th>heading 1</th>
                    <th>heading 2</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>cell 1</td>
                    <td>cell 2</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
